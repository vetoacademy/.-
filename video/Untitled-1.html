<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="player"></div>
  <div id="custom-controls">
    <button id="play-button">Play</button>
    <button id="mute-button">Mute</button>
    <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
    <input type="range" id="seek-control" min="0" max="100" value="0">
    <span id="seek-tooltip">0:00</span>
    <button id="fullscreen-button">Fullscreen</button>
  </div>
  <script src="https://www.youtube.com/embed/vGHrJDmepI0?si=xU4uWcUNE0eig0Ry"></script>
  <script>
    // 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '390',
    width: '640',
    videoId: 'M7lc1UVf-VE',
    playerVars: {
      'playsinline': 1,
      'controls': 0,
      'showinfo': 0,
      'rel': 0
    },
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
}

// 4. The API will call this function when the video player is ready.
function onPlayerReady(event) {
  event.target.playVideo();
}

// 5. The API calls this function when the player's state changes.
//    The function indicates that when playing a video (state=1),
//    the player should play for six seconds and then stop.
var done = false;
function onPlayerStateChange(event) {
  if (event.data == YT.PlayerState.PLAYING && !done) {
    setTimeout(stopVideo, 6000);
    done = true;
  }
}
function stopVideo() {
  player.stopVideo();
}

// Custom controls functionality
var playButton = document.getElementById('play-button');
var muteButton = document.getElementById('mute-button');
var volumeControl = document.getElementById('volume-control');
var seekControl = document.getElementById('seek-control');
var seekTooltip = document.getElementById('seek-tooltip');
var fullscreenButton = document.getElementById('fullscreen-button');

playButton.
  </script>
</body>
</html>
